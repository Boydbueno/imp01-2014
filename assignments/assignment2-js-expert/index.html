<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Beoordeelopdracht 1</title>
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="container cf">

    <aside>
        <div class="intro">
            <header>
                <h1>Memory.</h1>

                <p class="subtitle">So you know</p>
            </header>

            <p>
                Train je hersenen en speel mee met dit leuke spel!
            </p>
        </div>

        <form action="#" id="js-game-settings">
            <fieldset>
                <legend>Spelgegevens</legend>
                <input type="text" id="player1" placeholder="Speler 1" class="player1"/>
                <input type="text" id="player2" placeholder="Speler 2" class="player2"/>
                <label for="js-difficulty">Moeilijkheidsgraad</label>
                <select name="difficulty" id="js-difficulty" class="difficulty">
                    <option value="" selected>moeilijkheidsgraad</option>
                    <option value="makkelijk">Makkelijk</option>
                    <option value="moeilijk">Moeilijk</option>
                </select>
                <input type="submit" value="play!"/>
            </fieldset>
        </form>

        <section id="scoreboard" class="hidden">
            <h1>Spelgegevens</h1>
            <p><span id="player1-name"></span> <span id="player1-score">0</span> geraden</p>
            <p><span id="player2-name"></span> <span id="player2-score">0</span> geraden</p>
            <form action="#" id="new-game">
                <input type="submit" value="Nieuw spel"/>
            </form>
        </section>
    </aside>

    <section class="playfield cf" id="js-playfield">
        <!--
        <div class="card-wrapper">
            <div class="card bat">
                <span class="player-indicator">1</span>
            </div>
        </div>
        -->
    </section>

    <script src="scripts/script.js"></script>
</div>
</body>
</html>
